    }
    h2 {
      margin-top: 20px;
      font-size: 1.4rem;

    /* 카드 영역 기본 */
    .cards {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
      max-width: 100%;
    }

    /* 카드 이미지 */
    .cards img {
      width: 110px;
      height: 165px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: white;
    }

    /* 6장 타로일 때 그리드로 배치 */
    .cards.six-tarot {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 항상 3장씩 */
  justify-items: center; /* 가운데 정렬 */
  gap: 3px; /* 카드 간격 */
}
      .cards img {
        width: 95px;
        height: 140px;
      }
    }

    .input-row {
      margin: 15px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 0 10px;
    }
    .question-input {
      padding: 8px;
      width: 100%;
      max-width: 280px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
    }
    button:hover {
      background-color: #45a049;
    }

    /* 체크박스 옵션 영역 */
    .options {
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px 20px;
      max-width: 100%;
      padding: 0 10px;
      text-align: left;
    }
    .options label {
      white-space: nowrap;
    }

    .deck-block {
      margin-bottom: 40px;
      padding: 0 10px;
    }

 .iching-symbols {
  font-size: 1.8em;
  line-height: 0.6; /* 세로 간격 줄임 */
  margin-top: 0px; /* 위쪽 여백 축소 */
}

   function drawCards(site) {
  // 1) 에띨라 같은 정역 카드
  if (site.mode === "reversible") {
    let picked = [];
    while (picked.length < site.count) {
      let num = Math.floor(Math.random() * site.total);
      let ext = site.exts[Math.floor(Math.random() * site.exts.length)];
      let n = String(num).padStart(2, "0") + "." + ext;
      let reversed = Math.random() < 0.5;
      picked.push({ file: n, reversed });
    }
    return picked.map(card => `
      <div style="display:inline-block; transform:${card.reversed ? 'rotate(180deg)' : 'none'};">
        <img src="${site.folder}/${card.file}" alt="Card">
      </div>`).join("");
  }

  // 2) 점성술 카드 (행성 + 별자리 + 하우스)
  else if (site.mode === "astro") {
    let planet = site.groups.planets[Math.floor(Math.random()*site.groups.planets.length)];
    let sign   = site.groups.signs[Math.floor(Math.random()*site.groups.signs.length)];
    let house  = site.groups.houses[Math.floor(Math.random()*site.groups.houses.length)];
    return `
      <div style="margin:10px; display:inline-block; padding:8px; border:1px solid #ccc; border-radius:6px;">
        ${planet} / ${sign} / ${house}
      </div>`;
  }

  // 3) 룬 (정방향/역방향)
  else if (site.mode === "rune") {
    let picked = [];
    while (picked.length < site.count) {
      let choice = site.items[Math.floor(Math.random() * site.items.length)];
      if (!picked.includes(choice)) picked.push(choice);
    }
    return picked.map(rune => {
      let reversed = Math.random() < 0.5;
      return `<div style="margin:10px; padding:8px; border:1px solid #ccc; border-radius:6px; display:inline-block;">
        <b style="font-size:1.5em;">${rune[0]}</b><br>
        ${reversed ? rune[2] : rune[1]}
      </div>`;
    }).join("");
  }

  // 4) 오방색 (사각형 색상칸)
  else if (site.mode === "obang") {
    let picked = [];
    while (picked.length < site.count) {
      let choice = site.items[Math.floor(Math.random() * site.items.length)];
      if (!picked.includes(choice)) picked.push(choice);
    }
    return picked.map(c => `
      <div style="
        display:inline-block;
        width:100px;
        height:100px;
        margin:5px;
        background-color:${c.code};
        color:${c.text};
        line-height:100px;
        text-align:center;
        border-radius:8px;
        font-weight:bold;
        box-shadow:0 0 5px rgba(0,0,0,0.3);">
        ${c.name}
      </div>
    `).join("");
  }

  // 5) 주역 (괘 세로 배열)
else if (site.mode === "iching") {
  let picked = [];
  while (picked.length < site.count) {
    let choice = site.items[Math.floor(Math.random() * site.items.length)];
    if (!picked.includes(choice)) picked.push(choice);
  }
  return picked.map(hex => `
    <div style="margin:10px; padding:8px; border:1px solid #ccc; border-radius:6px; display:inline-block; text-align:center;">
      <div><b>${hex.number}. ${hex.name}</b></div>
      <div class="iching-symbols">
  ${hex.symbols.slice().reverse().join("<br>")}
</div>
    </div>
  `).join("");
}


  // 6) 기본 이미지 카드 (타로/오라클/카르토망시 등)
  else {
    let picked = [];
    let start = Math.random() < 0.5 ? 0 : 1; // 00부터 시작할 수도, 01부터 시작할 수도
    while (picked.length < site.count) {
      let num = Math.floor(Math.random() * site.total) + start;
      let ext = site.exts[Math.floor(Math.random() * site.exts.length)];
      let n = String(num).padStart(2,"0")+"."+ext;
      if (!picked.includes(n)) picked.push(n);
    }
    return picked.map(f => 
  `<img src="${site.folder}/${f}" alt="Card">`
).join("");
  }
}


    // 확인 버튼 눌렀을 때
    function showSelected() {
      const checked = document.querySelectorAll('input[type="checkbox"]:checked');
      const results = document.getElementById("results");
      results.innerHTML = "";

      // 질문 표시
      const question = document.getElementById("question").value;
      if (question) {
        results.innerHTML = `<h2>질문: ${question}</h2>`;
      }

    // 선택된 덱 카드 표시
checked.forEach(item => {
  const site = sites.find(s => s.id === item.value);
  if (site) {
    const deckId = "deck-" + site.id;
    results.innerHTML += `
      <div class="deck-block" id="${deckId}">
        <h2>${site.name}</h2>
        <div class="cards ${site.count === 6 ? "six-tarot" : ""}">${drawCards(site)}</div>
       
        <button onclick='redraw("${deckId}", "${site.id}")'>다시 뽑기</button>
      </div>`;
  }
});


    }

    // 특정 덱 다시 뽑기
function redraw(deckId, siteId) {
  const site = sites.find(s => s.id === siteId);
  const block = document.querySelector(`#${deckId} .cards`);
  block.innerHTML = drawCards(site);
}
